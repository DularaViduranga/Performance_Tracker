<div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
  <div class="bg-gradient-to-r from-indigo-600 to-indigo-700 px-6 py-4">
    <h3 class="text-xl font-bold text-white">{{ title }}</h3>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-slate-50 border-b border-slate-200">
        <tr>
          <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Rank</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Name</th>
          <th class="px-6 py-4 text-right text-xs font-semibold text-slate-600 uppercase tracking-wider">Current Month</th>
          <th class="px-6 py-4 text-right text-xs font-semibold text-slate-600 uppercase tracking-wider">Accumulated</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-100">
        @for (item of data; track item.name; let i = $index) {
          <tr class="hover:bg-slate-50 transition-colors">
            <td class="px-6 py-4 text-sm font-medium text-slate-700">
              #{{ rankStart + i }}
            </td>
            <td class="px-6 py-4 text-sm font-semibold text-slate-900">
              {{ item.name }}
            </td>
            <td class="px-6 py-4 text-sm text-right font-medium text-blue-700">
              {{ formatGwp(item.currentMonthGwp) }}
            </td>
            <td class="px-6 py-4 text-sm text-right font-bold text-emerald-700">
              {{ formatGwp(item.accumulatedGwp) }}
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
