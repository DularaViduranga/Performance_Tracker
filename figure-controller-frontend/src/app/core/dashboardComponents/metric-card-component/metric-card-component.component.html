<button
  class="relative w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-colors duration-200 group text-left"
  [ngClass]="{
    'text-white': isActive,
    'font-semibold': isActive,
    'text-slate-400': !isActive,
    'hover:text-white': !isActive,
    'hover:bg-white/5': !isActive
  }"
>
  <ng-container *ngIf="isActive">
    <div class="absolute inset-0 bg-[#f97316] rounded-xl shadow-lg shadow-orange-500/20"></div>
  </ng-container>
  <span class="relative z-10">
    <lucide-icon [name]="icon" [size]="20" [strokeWidth]="isActive ? 2.5 : 2"></lucide-icon>
  </span>
  <span class="relative z-10 font-medium text-sm">{{ label }}</span>
</button>
