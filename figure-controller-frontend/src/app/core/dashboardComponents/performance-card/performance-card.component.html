<div class="bg-white rounded-2xl shadow-lg border border-slate-200 p-8 hover:shadow-xl transition-shadow duration-300">

  <!-- Title -->
  <h3 class="text-xl font-bold text-slate-800 mb-6 text-center">
    {{ data.title }}
  </h3>

  <!-- Cards Row -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-5">

    <!-- Current Month -->
    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-5 border border-blue-200">
      <p class="text-sm font-semibold text-blue-700 uppercase tracking-wide mb-2">
        Current Month GWP
      </p>
      <p class="text-3xl font-extrabold text-blue-900">
        {{ formatGwp(data.current) }}
      </p>
    </div>

    <!-- Accumulated (YTD) -->
    <div class="bg-gradient-to-r from-emerald-50 to-teal-50 rounded-xl p-5 border border-emerald-200">
      <p class="text-sm font-semibold text-emerald-700 uppercase tracking-wide mb-2">
        YTD Accumulated GWP
      </p>
      <p class="text-3xl font-extrabold text-emerald-900">
        {{ formatGwp(data.accumulated) }}
      </p>
    </div>

  </div>

  <!-- You can put more content here if needed -->

</div>
