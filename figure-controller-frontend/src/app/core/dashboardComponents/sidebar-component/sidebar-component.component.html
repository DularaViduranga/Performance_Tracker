<aside class="h-screen sticky top-0 bg-[#1e3a8a] text-white flex flex-col w-72 flex-shrink-0 shadow-2xl z-20">
  <!-- Logo with Performance Tracker - Clickable to go to Dashboard -->
  <div class="p-8 pb-10 cursor-pointer flex items-center gap-4" (click)="goToDashboard()">
    <div class="bg-white rounded-lg p-3 flex-shrink-0">
      <img src="assets/coop.logo.png" alt="Co-op Insurance" class="h-12 w-auto object-contain" />
    </div>
    <div class="flex flex-col">
      <p class="text-white text-base font-semibold leading-tight">Performance</p>
      <p class="text-white text-base font-semibold leading-tight">Tracker</p>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 space-y-2 overflow-y-auto [-ms-overflow-style:none] [scrollbar-width:none] [&::-webkit-scrollbar]:hidden">
    @for (metric of metrics; track metric.id) {
      <app-metric-card-component
        [label]="metric.label"
        [icon]="metric.icon"
        [isActive]="activeTab === metric.id"
        (click)="navigateTo(metric.path, metric.id)"
      />
    }
  </nav>

  <!-- User Footer -->
  <div class="p-6 mt-auto border-t border-white/10">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-orange-500 flex items-center justify-center text-white font-bold shadow-lg">
          JD
        </div>
        <div>
          <p class="text-sm font-semibold">{{ userName }}</p>
          <p class="text-xs text-slate-400">{{ intermediaryCode }}</p>
        </div>
      </div>
      <button (click)="openLogoutConfirm()" class="p-2 rounded-lg hover:bg-white/10 text-slate-400 hover:text-white transition-colors">
        <lucide-icon name="log-out" size="18"></lucide-icon>
      </button>
    </div>
  </div>
</aside>
