<div class="flex flex-col items-center justify-center min-h-[60vh] text-center p-8 bg-[#F9F6F1] rounded-xl border-2 border-dashed border-gray-300">

    <lucide-icon name="ChartBarIcon" size="32" class="w-8 h-8 text-[#003D5C]"></lucide-icon>
  </div>
  <h2 class="text-2xl font-bold text-[#003D5C] mb-2">{{ title }} Dashboard</h2>
