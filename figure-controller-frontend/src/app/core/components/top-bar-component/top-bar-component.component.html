<mat-toolbar class="!bg-blue-400 !text-white border-b border-blue-500 sticky top-0 z-50 h-14 sm:h-16 px-3 sm:px-4 lg:px-6 shadow-sm">

  <div class="w-full flex justify-between items-center max-w-7xl mx-auto">

    <!-- Left side -->
    <div class="flex items-center gap-2 sm:gap-4">
      <div class="flex items-center gap-1.5 sm:gap-2.5 cursor-pointer" (click)="navigateToHomePage()">
        <div class="p-0.5 sm:p-1.5">
          <img src="assets/coop.logo.png"  alt="menu" class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14" />
        </div>

        <div class="leading-tight">
          <h1 class="text-sm sm:text-base md:text-lg font-bold text-white tracking-tight m-0 ">
            Sales Dashboard
          </h1>
        </div>
      </div>
    </div>

    <!-- Right side -->
    <div class="flex items-center gap-2 sm:gap-3">
      <div class="text-right leading-tight">
        <p class="text-[10px] sm:text-xs text-blue-100 m-0">{{ intermediaryCode }}</p>
        <p class="text-[10px] sm:text-xs text-blue-100 m-0">{{ userName }}</p>
      </div>
    </div>

  </div>
</mat-toolbar>
