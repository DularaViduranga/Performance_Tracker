<div
  (click)="onCardClick()"
  class="group relative bg-white rounded-2xl shadow-sm border border-slate-200
         p-6 sm:p-8 cursor-pointer
         hover:shadow-xl hover:border-indigo-400/50 active:scale-95
         transition-all duration-300 ease-out
         flex flex-col items-center text-center overflow-hidden
         min-h-48 sm:min-h-56"
>
  <div class="absolute inset-0 bg-gradient-to-br from-indigo-50/50 to-transparent
              opacity-0 group-hover:opacity-100 transition-opacity duration-300
              pointer-events-none"></div>

  <div class="relative z-10 w-16 h-16 sm:w-20 sm:h-20
              bg-gradient-to-br from-indigo-500 to-blue-600
              rounded-2xl flex items-center justify-center mb-5 sm:mb-6
              shadow-lg">
    <lucide-icon name="Building2" class="w-8 h-8 sm:w-10 sm:h-10 text-white"></lucide-icon>
  </div>

  <div class="relative z-10 w-full max-w-xs sm:max-w-sm md:max-w-md">
    <h3 class="text-lg sm:text-xl font-bold text-slate-800 mb-1 overflow-hidden relative h-7 sm:h-8">
      <span
        *ngIf="!isTruncated"
        class="inline-block"
      >
        {{ branchName }}
      </span>

      <span
        *ngIf="isTruncated"
        class="inline-block whitespace-nowrap absolute left-0 top-0"
        [class.scroll-text]="isTruncated"
      >
        {{ branchName }}&nbsp;&nbsp;&nbsp;&nbsp;{{ branchName }}
      </span>
    </h3>

    <p class="text-sm sm:text-base text-slate-500 font-medium">
      {{ branchCode }}
    </p>
  </div>

  <div class="relative z-10 mt-5 w-full space-y-3">

  <!-- Current Month GWP -->
  <div
    class="w-full rounded-xl p-4
           bg-blue-50 border border-blue-200"
  >
    <p class="text-xs font-semibold text-blue-700 uppercase tracking-wide">
      Current Month GWP
    </p>
    <p class="text-lg sm:text-xl font-bold text-blue-900 mt-1">
      {{ currentMonthGwp | currency:'LKR':'symbol-narrow':'1.2-2' }}
    </p>
  </div>

  <!-- Current Year / Accumulated GWP -->
  <div
    class="w-full rounded-xl p-4
           bg-emerald-50 border border-emerald-200"
  >
    <p class="text-xs font-semibold text-emerald-700 uppercase tracking-wide">
      Current Year GWP
    </p>
    <p class="text-lg sm:text-xl font-bold text-emerald-900 mt-1">
      {{ accumulatedGwp | currency:'LKR':'symbol-narrow':'1.2-2' }}
    </p>
  </div>

  </div>




  <div class="absolute right-3 sm:right-4 bottom-3 sm:bottom-4
              opacity-0 group-hover:opacity-100
              transition-all duration-300
              translate-x-2 group-hover:translate-x-0">
    <lucide-icon name="ChevronRight" class="w-5 h-5 sm:w-6 sm:h-6 text-indigo-600"></lucide-icon>
  </div>
</div>
