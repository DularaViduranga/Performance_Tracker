<div class="bg-white rounded-lg shadow-lg p-4 lg:p-6">
  <h3 class="text-lg lg:text-xl font-bold mb-3 lg:mb-4 text-gray-800">Personal Achievements</h3>
   @if (isBrowser) {
    <div class="chart-container" style="position: relative; height: 470px; width: 100%;">
      <div class="card h-[30rem]">
        <canvas baseChart
          *ngIf="isBrowser"
          [data]="barChartData"
          [options]="barChartOptions"
          type="bar">
        </canvas>
      </div>
    </div>
  } @else {
    <div class="chart-container flex items-center justify-center" style="height: 250px;">
      <p class="text-gray-400">Loading chart...</p>
    </div>
  }
</div>
