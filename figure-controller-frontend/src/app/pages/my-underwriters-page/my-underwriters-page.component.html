<!-- Header, Date Selector and Search Button (centered as one unit) -->
<div class="flex justify-center mb-4">
  <div class="inline-block w-full md:w-auto px-4 md:px-0">
    <!-- Header -->
    <div class="mb-4">
      <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
        <mat-icon class="text-blue-600 text-2xl">person</mat-icon>
        My Sales Persons
      </h1>
    </div>

    <!-- Date Selector Card -->
    <div class="bg-white rounded-lg shadow-md p-4">
      <div class="flex flex-col md:flex-row gap-3 md:items-center w-full">
        <!-- Date Pickers - Takes available space -->
        <div class="w-full md:flex-1">
          <app-date-selector-component
            [fromDate]="fromDate"
            [toDate]="toDate"
            (dateRangeChange)="onDateRangeChange($event)">
          </app-date-selector-component>
        </div>

        <!-- Search Button -->
        <button
          mat-raised-button
          color="primary"
          (click)="onSearch()"
          [disabled]="isLoading"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 h-10 flex items-center justify-center gap-2 transition-colors text-sm whitespace-nowrap md:ml-3 w-full md:w-auto flex-shrink-0">
          <mat-icon *ngIf="isLoading" class="animate-spin">refresh</mat-icon>
          <span *ngIf="!isLoading">Search</span>
          <span *ngIf="isLoading">Loading...</span>
        </button>
      </div>
    </div>
  </div>
</div>


<!-- Generic Table -->
<div class="bg-white rounded-lg shadow-md p-4 mb-4">
  <app-generic-table
    [data]="dataSource"
    [config]="tableConfig">
  </app-generic-table>
</div>

<!-- Reset Button -->
<div class="flex justify-end">
  <button
    mat-raised-button
    (click)="onReset()"
    class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 h-10 flex items-center gap-2 transition-colors text-sm">
    <mat-icon class="text-lg">refresh</mat-icon>
    Reset
  </button>
</div>
