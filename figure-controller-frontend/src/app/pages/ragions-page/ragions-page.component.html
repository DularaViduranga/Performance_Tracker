<div class="p-8">
  <h2 class="text-2xl font-bold text-slate-800 mb-8">Select a Region</h2>

  <div class="grid grid-cols-1
              sm:grid-cols-2
              md:grid-cols-2
              lg:grid-cols-2
              xl:grid-cols-3
              gap-6">
    <div
      *ngFor="let region of dataSource"
      (click)="goToBranches(region.regionCode, region.regionName)"
      class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200 cursor-pointer
             hover:shadow-lg hover:-translate-y-1 transition-all group"
    >

      <!-- Header -->
      <div class="flex items-center justify-between mb-4">
        <div>
          <h3 class="text-lg font-bold text-slate-800">
            {{ region.regionName }}
          </h3>
          <p class="text-sm text-slate-500 mt-1">
            {{ region.regionCode }}
          </p>
        </div>

        <lucide-icon
          name="ChevronRight"
          size="24"
          class="text-orange-600 group-hover:translate-x-2 transition-transform"
        ></lucide-icon>
      </div>

      <!-- GWP Boxes -->
      <div class="grid grid-cols-2 gap-3">

        <!-- Current Month GWP -->
        <div class="bg-green-100 border border-green-300 rounded-xl p-3 text-center">
          <p class="text-xs font-semibold text-green-700">
            Current Month GWP
          </p>
          <p class="text-lg font-bold text-green-800 mt-1">
            {{ region.currentMonthGwp | number:'1.0-0' }}
          </p>
        </div>

        <!-- Accumulated GWP -->
        <div class="bg-blue-100 border border-blue-300 rounded-xl p-3 text-center">
          <p class="text-xs font-semibold text-blue-700">
            Accumulated GWP
          </p>
          <p class="text-lg font-bold text-blue-800 mt-1">
            {{ region.accumulatedGwp | number:'1.0-0' }}
          </p>
        </div>

      </div>

    </div>

  </div>
</div>
