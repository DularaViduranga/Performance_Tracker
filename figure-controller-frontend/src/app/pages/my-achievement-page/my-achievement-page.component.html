<div class="mb-4">
  <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
    <mat-icon class="text-blue-600 text-2xl">assessment</mat-icon>
    My Achievement
  </h1>
</div>

<div class="bg-white rounded-lg shadow-md p-4 mb-4">
  <div class="flex flex-col lg:flex-row gap-3 items-end">
    <app-yearandmonthselector-component
      [selectedYear]="selectedYear"
      [selectedMonth]="selectedMonth"
      (dateRangeChange)="onDateRangeChange($event)">
    </app-yearandmonthselector-component>

    <button 
      mat-raised-button 
      color="primary" 
      (click)="onSearch()"
      [disabled]="!selectedYear || !selectedMonth || isLoading"
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 h-11 flex items-center gap-2 transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed">
      <mat-icon *ngIf="isLoading" class="animate-spin">refresh</mat-icon>
      <span *ngIf="!isLoading">Search</span>
      <span *ngIf="isLoading">Loading...</span>
    </button>
  </div>
</div>

<div class="bg-white rounded-lg shadow-md p-4 mb-4">
  <app-generic-table 
    [data]="performanceData"
    [config]="tableConfig">
  </app-generic-table>
</div>

<div class="flex justify-end">
  <button 
    mat-raised-button 
    (click)="onReset()"
    class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 h-10 flex items-center gap-2 transition-colors text-sm">
    <mat-icon class="text-lg">refresh</mat-icon>
    Reset
  </button>
</div>
