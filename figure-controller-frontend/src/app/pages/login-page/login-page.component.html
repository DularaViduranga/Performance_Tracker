<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 relative overflow-hidden">

  <!-- Watermark Background -->
  <div class="absolute inset-0 pointer-events-none z-0">
    <img
      *ngFor="let logo of logos"
      src="assets/coop.logo.png"
      alt=""
      class="absolute watermark-float select-none"
      [style.top]="logo.top"
      [style.left]="logo.left"
      [style.width.px]="logo.size"
      [style.opacity]="logo.opacity"
      [style.transform]="'rotate(' + logo.rotate + 'deg)'"
      [style.animationDuration]="logo.duration"
    />
  </div>

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 relative z-10">

    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <img
        src="assets/coop.logo.png"
        alt="Co-op Insurance Logo"
        class="h-20 w-auto object-contain drop-shadow-md"
      />
    </div>

    <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">
      Performance Tracker
    </h1>
    <p class="text-center text-gray-600 mb-8">
      Sign in to access your dashboard
    </p>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()" class="space-y-6" novalidate>

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          Username / Employee ID
        </label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Enter your ID"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          [disabled]="loading"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          [disabled]="loading"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ error }}
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed text-white font-semibold py-4 rounded-lg text-lg transition shadow-md"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing in...
        </span>
      </button>
    </form>

    <!-- Dev Mock Login Buttons (Remove in production) -->
    <div class="mt-10 p-5 bg-gray-50 border border-gray-200 rounded-xl">
      <h3 class="font-semibold text-gray-700 mb-4 text-center">Development Quick Login</h3>
      <div class="grid grid-cols-2 gap-3">
        <button
          (click)="loginAs('RM')"
          [disabled]="loading"
          class="px-4 py-3 bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-400 text-white rounded-lg font-medium transition"
        >
          Regional Manager (RM)
        </button>
        <button
          (click)="loginAs('GM')"
          [disabled]="loading"
          class="px-4 py-3 bg-teal-600 hover:bg-teal-700 disabled:bg-teal-400 text-white rounded-lg font-medium transition"
        >
          General Manager (GM)
        </button>
        <button
          (click)="loginAs('BM')"
          [disabled]="loading"
          class="px-4 py-3 bg-amber-600 hover:bg-amber-700 disabled:bg-amber-400 text-white rounded-lg font-medium transition"
        >
          Branch Manager (BM)
        </button>
        <button
          (click)="loginAs('SALES_OFFICER')"
          [disabled]="loading"
          class="px-4 py-3 bg-purple-600 hover:bg-purple-700 disabled:bg-purple-400 text-white rounded-lg font-medium transition"
        >
          Sales Officer
        </button>
      </div>
      <p class="text-xs text-gray-500 text-center mt-4">For testing only</p>
    </div>

  </div>
</div>
